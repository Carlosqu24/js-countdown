<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Countdown</title>
      <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
      <link rel="stylesheet" href="./styles.css">

      <!-- GOOGLE FONTS -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
</head>

<body data-theme="dark-theme">

      <div id="modal"></div>

      <div class="themes">
            <button id="light-theme">Light</button>
            <button id="dark-theme">Dark</button>
      </div>

      <form class="form">
            <div class="input-group">
                  <input data-theme="dark-theme" id="input-date" type="datetime-local">
            </div>
      </form>

      <div id="countdown" data-theme="dark-theme"></div>

      <div class="group">
            <button data-theme="dark-theme" id="startCountdown" class="btn">
                  Start
            </button>

            <button data-theme="dark-theme" class="btn" id="stopCountdown">
                  Stop
            </button>
      </div>

      <script src="./index.js" type="module"></script>
</body>

</html>
